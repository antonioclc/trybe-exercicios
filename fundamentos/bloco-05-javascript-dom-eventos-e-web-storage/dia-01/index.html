<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        function changeParagraph (string) {
         let paragraph = document.getElementsByTagName('p')[0];
         paragraph.innerText = string
        };
       
        changeParagraph ('Um desenvolvedor full stack competente!');

        //  2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

        function changeColorSides (rgb) {
         let mainContentColor = document.getElementsByTagName('main');
         mainContentColor[0].style.backgroundColor = rgb
        }
      
        changeColorSides ('rgb(76,164,109)')

        // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        
        function changeColorCenter (color) {
          let centerContentColor = document.getElementsByClassName('center-content');
          centerContentColor[0].style.backgroundColor = color
        }

        changeColorCenter ('white')

        // 4. Crie uma função que corrija o texto da tag <h1>.
        
        function changeText (texto) {
          let text = document.getElementsByTagName('h1');
          text[0].innerText = texto
        }

        changeText ('Exercício 5.1 - JavaScript')

        // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        
        function upperCase(TrueOrFalse) {
          if (TrueOrFalse === true) {
            let paragraph = document.getElementsByTagName('p')[0];
          paragraph.innerHTML = paragraph.innerHTML.toUpperCase()
          } 
        }

        upperCase(true);

        // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.

        function paragraphDisplay (TrueOrFalse) {
          if (TrueOrFalse === true) {
            let paragraph = document.getElementsByTagName('p');
            for (let i = 0; i < paragraph.length; i += 1) {
              console.log(paragraph[i].innerHTML)
            }
          }
        }

        paragraphDisplay(true)

    </script>
  </body>
</html>
